name: SonarCloud

on: pull_request

env:
  SONAR_SCANNER_OPTS: "-server"
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: build
        run: |
          chmod +x build.sh
          ./build.sh
      - name: Download and unzip the Build Wrapper for Linux
        run: |
          sudo wget https://sonarcloud.io/static/cpp/build-wrapper-linux-x86.zip
          sudo unzip build-wrapper-linux-x86.zip
      - name: Execute the Build Wrapper
        run: ./build-wrapper-linux-x86/build-wrapper-linux-x86-64 --out-dir bw-output ./build.sh
      - name: Download and unzip the SonarScanner for Linux
        run: |
          sudo wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.4.0.2170-linux.zip
          sudo unzip sonar-scanner-cli-4.4.0.2170-linux.zip
      - name: Execute the SonarScanner
        run: ./sonar-scanner-4.4.0.2170-linux/bin/sonar-scanner  -Dsonar.organization=enisystgmbh -Dsonar.projectKey=enisystGmbh_eni.os.dev -Dsonar.sources=. -Dsonar.cfamily.build-wrapper-output=bw-output -Dsonar.host.url=https://sonarcloud.io -X
